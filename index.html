<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PassGen</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header column">
          <h2>Generate Your Password</h2>
          <input id="caps" class="checkbox" type="checkbox">Capitals</input>
          <br>
          <input id="nums" class="checkbox" type="checkbox">Numbers</input>
          <br>
          <input id="specs" class="checkbox" type="checkbox">Specials</input>
          <br>
          <input id="passlength" class="lengthbar" type="text" placeholder="pass length (number)"> 
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
